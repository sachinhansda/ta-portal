{% extends 'base.html' %}

{% block head %}
	<title>Profile</title>
{% endblock %}
{% block body %}
	<div class="container">
		<h1>Profile</h1>
		<p>Username: {{ user }}</p>
		<p>Name: {{ user.profile.name }}</p>
		<p>Department: {{ user.profile.department }}</p>
		<p>Phone: {{ user.profile.phone_number }}</p>
		<p>Email: {{ user.email }}</p>
	</div>
{% endblock %}
